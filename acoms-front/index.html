<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://fonts.cdnfonts.com/css/oleo-script" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do responsável</title>
</head>

<body>
    <div class="container">
        <div class="texto">
            <h1> VOCÊ ESTÁ LOGANDO COMO RESPONSÁVEL!</h1>
        </div>
        <div class="img-login">
            <img src="img/log.svg" width="100%">
        </div>
        <div class="col-sm">
            <div class="retangulo"></div>
        <div class="login-form">
            <img class="icone" src="img/removebglogo.png">
            <form action="#">
                <div class="select">
                    <select>
                        <option>ESCOLA - ETEC</option>
                        <option>ESCOLA - ANGLO</option>
                        <option>ESCOLA - EELAS</option>
                    </select>
                    <div class="select_arrow">
                    </div>
                </div>
                <div class="input-box">
                    <i class="fa fa-vcard"></i>
                    <input type="text" placeholder="INSIRA O RM AQUI" required>
                </div>

                <div class="input-box">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="INSIRA A SENHA AQUI" required>
                </div>
                    <div class="esquecer">
                    <a href="#"> Não consegue logar?</a>
                </div>
                <div>
                    <input type="submit" class="botao" value="ENTRAR">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
