<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="escola.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-book-open"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Nome da instituição">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Senha de acesso">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="E-mail do usuário">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="endereço" placeholder="Endereço físico da instituição">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="CNPJ da instituição">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" placeholder="CPF do usuário">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Entrar</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="https://www.instagram.com/acoms.oficial/" target="_blank" ><i class="icon-social-instagram" title="Instagram"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
